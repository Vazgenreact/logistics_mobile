<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ZZ-logistics вход</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body class="mobile-body">
<!-- Это спрайт c svg иконками -->
<div class="d-none">
    <include src="build/img/sprite.svg"></include>
</div>

<div class="container menu-padding">
    <div class="home-page">
        <div class="logo">
            <a href="#"><img src="img/logo.png" alt=""></a>
        </div>

        <div class="user mb-20">
            <img class="user__img" src="img/user.png" alt="">
            <div class="user__content">
                <div class="user__name">
                    <strong>Юлия Архипенко</strong>
                    <a href="#">
                        <svg width="16" height="15"><use href="#i-edit"></use></svg>
                    </a>
                </div>
                <a href="mailto:arkhypenko@gmail.com">arkhypenko@gmail.com</a>
            </div>
        </div>

        <div class="wallet mb-30">
            <div class="wallet__money">
                <strong>9 425 187</strong>₽
            </div>
            <a href="#" class="btn btn--yellow btn--sm btn--auto">
                <span>пополнить</span>
                <svg width="5" height="9"><use href="#i-arrow"></use></svg>
            </a>
        </div>

        <div>
            <a href="#" class="btn btn--outline mb-10">
                <span>Оформить заказ на выкуп</span>
                <svg width="5" height="9"><use href="#i-arrow"></use></svg>
            </a>
        </div>
        <div>
            <a href="#" class="btn btn--outline">
                <span>Оформить заказ на доставку</span>
                <svg width="5" height="9"><use href="#i-arrow"></use></svg>
            </a>
        </div>

        <nav class="menu">
            <ul class="menu__list reset-list">
                <li class="menu__item">
                    <a href="#" class="menu__link">
                        <svg width="20" height="19">
                            <use href="#i-home"></use>
                        </svg>
                    </a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">
                        <svg width="20" height="21">
                            <use href="#i-box"></use>
                        </svg>
                    </a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">
                        <svg width="25" height="16">
                            <use href="#i-delivery"></use>
                        </svg>
                    </a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">
                        <svg width="23" height="17">
                            <use href="#i-referal"></use>
                        </svg>
                    </a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">
                        <svg width="23" height="16">
                            <use href="#i-message"></use>
                        </svg>
                        <span class="menu__warning"></span>
                    </a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">
                        <svg width="18" height="18">
                            <use href="#i-menu"></use>
                        </svg>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
