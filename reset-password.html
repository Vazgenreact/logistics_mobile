<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ZZ-logistics вход</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body class="mobile-body">
<!-- Это спрайт c svg иконками -->
<div class="d-none">
    <include src="build/img/sprite.svg"></include>
</div>

<div class="container">
    <div class="reset-password-page">
        <p class="text-center title mb-20">Забыли пароль?</p>
        <form action="#" class="reset-password-form">
            <div class="mb-10">
                <div class="d-flex justify-between input-text">
                    <span>Адрес электронной почты</span>
                    <small class="color-red d-none">Такого email не существует</small>
                </div>
                <input type="email" class="input" placeholder="">
            </div>

            <button class="btn btn--yellow mb-10" type="submit">
                <span>Отправить на почту</span>
                <svg width="5" height="9"><use href="#i-arrow"></use></svg>
            </button>
            <p class="text-center"><a href="#" class="small">Вернуться назад</a></p>
        </form>
    </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
