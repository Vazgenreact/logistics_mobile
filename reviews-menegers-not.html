<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ZZ-logistics вход</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body class="mobile-body">
<!-- Это спрайт c svg иконками -->
<div class="d-none">
    <include src="build/img/sprite.svg"></include>
</div>

<div class="container menu-padding">
    <div class="pt-30">
        <div class="small-logo">
            <svg width="13" height="15"><use href="#logo-sm"></use></svg>
            <p class="title">отзывы</p>
        </div>

        <div class="relative w-100 mb-40">
            <svg class="select-icon" width="10" height="6">
                <use href="#i-select-arrow"></use>
            </svg>
            <select class="input input--select">
                <option value="all" selected="">Ожидает модерации</option>
                <option value="Категория 1">Ожидает поступления</option>
                <option value="Категория 2">Отправлен</option>
                <option value="Категория">Получен</option>
            </select>
        </div>

        <!--    нет операций   -->
        <div class="mb-40 pt-20 transactions-not-result text-center">
            <img class="mb-20" width="195" height="200" src="./img/not-result.png" alt="">
            <p class="text">На данный момент таких отзывов нет</p>
        </div>

        <nav class="menu">
            <ul class="menu__list reset-list">
                <li class="menu__item">
                    <a href="#" class="menu__link">
                        <svg width="29" height="27">
                            <use href="#i-home"></use>
                        </svg>
                    </a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">
                        <svg width="29" height="31">
                            <use href="#i-box"></use>
                        </svg>
                    </a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">
                        <svg width="36" height="23">
                            <use href="#i-delivery"></use>
                        </svg>
                    </a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">
                        <svg width="33" height="25">
                            <use href="#i-referal"></use>
                        </svg>
                    </a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">
                        <svg width="33" height="23">
                            <use href="#i-message"></use>
                        </svg>
                    </a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">
                        <svg width="26" height="26">
                            <use href="#i-menu"></use>
                        </svg>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
