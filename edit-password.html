<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ZZ-logistics вход</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body class="mobile-body">
<!-- Это спрайт c svg иконками -->
<div class="d-none">
    <include src="build/img/sprite.svg"></include>
</div>

<div class="container menu-padding">
    <div class="pt-30">
        <div class="small-logo">
            <img class="small-logo__img" src="./img/logo-mini.png" alt="">
            <p class="title">Изменить пароль</p>
        </div>
        <p class="text mb-20">Вы в любой момент можете изменить ваш пароль, чтобы обеспечить
            безопасность вашей учетной записи</p>

        <form action="#" class="mb-20">
            <div class="mb-20">
                <div class="d-flex justify-between input-text">
                    <span>Текущий пароль</span>
                </div>
                <input type="password" class="input">
            </div>

            <div class="mb-20">
                <div class="d-flex justify-between input-text">
                    <span>Новый пароль</span>
                    <small class="color-ac">8 символов или более</small>
                </div>
                <input type="password" class="input" placeholder="">
            </div>

            <label class="checkbox mb-20">
                <input type="checkbox" class="input-hide">
                <span class="checkbox__icon">
                    <svg width="10" height="8"><use href="#i-check"></use></svg>
                </span>
                <span>Показать пароль</span>
            </label>


            <div class="d-flex align-center justify-between">
                <small class="d-flex align-center shrink-0 mr-15">
                    <svg width="7" height="7"><use href="#i-check-circle"></use></svg>
                    <span class="ml-5">Изменения созранены</span>
                </small>
                <button class="btn btn--yellow btn--auto mb-0" type="submit">
                    <span>сохранить</span>
                    <svg width="5" height="9"><use href="#i-arrow"></use></svg>
                </button>
            </div>
        </form>

        <nav class="menu">
            <ul class="menu__list reset-list">
                <li class="menu__item">
                    <a href="#" class="menu__link">
                        <svg width="29" height="27">
                            <use href="#i-home"></use>
                        </svg>
                    </a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">
                        <svg width="29" height="31">
                            <use href="#i-box"></use>
                        </svg>
                    </a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">
                        <svg width="36" height="23">
                            <use href="#i-delivery"></use>
                        </svg>
                    </a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">
                        <svg width="33" height="25">
                            <use href="#i-referal"></use>
                        </svg>
                    </a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">
                        <svg width="33" height="23">
                            <use href="#i-message"></use>
                        </svg>
                    </a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">
                        <svg width="26" height="26">
                            <use href="#i-menu"></use>
                        </svg>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
