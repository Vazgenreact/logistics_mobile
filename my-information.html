<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ZZ-logistics вход</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body class="mobile-body">
<!-- Это спрайт c svg иконками -->
<div class="d-none">
    <include src="build/img/sprite.svg"></include>
</div>

<div class="container menu-padding">
    <div class="pt-30">
        <div class="small-logo">
            <svg width="13" height="15"><use href="#logo-sm"></use></svg>
            <p class="title">Моя информация</p>
        </div>
        <p class="text mb-20">Вы в любой момент можете обновить вашу учетную запись и внести любые
            изменения в приведенные ниже данные</p>

        <label class="add-photo">
            <input type="file" class="input-hide">
            <div class="add-photo__content">
                <span class="add-photo__icon">
                    <svg width="20" height="20"><use href="#i-add"></use></svg>
                </span>
                <p class="text">Добавить фотографию</p>
            </div>
        </label>

        <form action="#" class="mb-20">
            <div class="mb-20 input-group">
                <div class="input-group__item">
                    <span class="input-text">Фамилия</span>
                    <input type="text" class="input" value="Архипенко">
                </div>
                <div class="input-group__item">
                    <span class="input-text">Имя</span>
                    <input type="text" class="input" value="Юлия">
                </div>
            </div>

            <div class="mb-20">
                <div class="d-flex justify-between input-text">
                    <span>Адрес электронной почты</span>
                    <small class="color-red d-none">Такого email не существует</small>
                </div>
                <input type="email" class="input" value="arkhypenko@gmail.com">
            </div>

            <div class="mb-20">
                <span class="input-text w-100">Дата рождения</span>
                <div class="date-group">
                    <div class="date-group__day">
                        <svg class="select-icon" width="10" height="6"><use href="#i-select-arrow"></use></svg>
                        <select name="day" class="input input--select">
                            <option value="1" selected>1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                        </select>
                    </div>
                    <div class="date-group__month">
                        <svg class="select-icon" width="10" height="6"><use href="#i-select-arrow"></use></svg>
                        <select name="month" class="input input--select">
                            <option value="Январ">Январ</option>
                            <option value="Февраль">Февраль</option>
                            <option value="Март">Март</option>
                            <option value="Апрель">Апрель</option>
                            <option value="Май">Май</option>
                            <option value="Июнь">Июнь</option>
                            <option value="Июль">Июль</option>
                            <option value="Август">Август</option>
                            <option value="Сентябрь">Сентябрь</option>
                            <option value="Октябрь">Октябрь</option>
                            <option value="Ноябрь">Ноябрь</option>
                            <option value="Декабрь">Декабрь</option>
                        </select>
                    </div>
                    <div class="date-group__year">
                        <svg class="select-icon" width="10" height="6"><use href="#i-select-arrow"></use></svg>
                        <select name="year" class="input input--select">
                            <option value="1971">1971</option>
                            <option value="1972">1972</option>
                            <option value="1973">1973</option>
                            <option value="1974">1974</option>
                            <option value="1975">1975</option>
                            <option value="1976">1976</option>
                            <option value="1977">1977</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="mb-30">
                <span class="input-text w-100">Пол</span>
                <div class="d-flex">
                    <label class="checkbox mr-20">
                        <input type="radio" name="gender" class="input-hide" checked>
                        <span class="checkbox__icon">
                            <svg width="10" height="8"><use href="#i-check"></use></svg>
                        </span>
                        <span>Женщина</span>
                    </label>
                    <label class="checkbox">
                        <input type="radio" name="gender" class="input-hide">
                        <span class="checkbox__icon">
                            <svg width="10" height="8"><use href="#i-check"></use></svg>
                        </span>
                        <span>Мужчина</span>
                    </label>
                </div>
            </div>


            <div class="d-flex align-center justify-between">
                <small class="d-flex align-center shrink-0 mr-15">
                    <svg width="7" height="7"><use href="#i-check-circle"></use></svg>
                    <span class="ml-5">Изменения созранены</span>
                </small>
                <button class="btn btn--yellow btn--auto mb-0" type="submit">
                    <span>сохранить</span>
                    <svg width="5" height="9"><use href="#i-arrow"></use></svg>
                </button>
            </div>
        </form>

        <nav class="menu">
            <ul class="menu__list reset-list">
                <li class="menu__item">
                    <a href="#" class="menu__link">
                        <svg width="29" height="27">
                            <use href="#i-home"></use>
                        </svg>
                    </a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">
                        <svg width="29" height="31">
                            <use href="#i-box"></use>
                        </svg>
                    </a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">
                        <svg width="36" height="23">
                            <use href="#i-delivery"></use>
                        </svg>
                    </a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">
                        <svg width="33" height="25">
                            <use href="#i-referal"></use>
                        </svg>
                    </a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">
                        <svg width="33" height="23">
                            <use href="#i-message"></use>
                        </svg>
                    </a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">
                        <svg width="26" height="26">
                            <use href="#i-menu"></use>
                        </svg>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
